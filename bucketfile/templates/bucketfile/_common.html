{% load i18n %}

<script type="text/javascript">
    $(function() {
        $("li#sidenav-bucketfile").addClass("active");
    });
    $("a.snapshot-bucketfile").click(function(){
        if (confirm("{% trans 'Are you sure you take a snapshot?' %}")) {
            var url = this.getAttribute('data-url');
            redirect(url);
        }
        return false;
    });
    $("a.remove-bucketfile").click(function(){
        if (confirm("{% trans 'Are you sure you want to remove the bucketfile?' %}")) {
            var url = this.getAttribute('data-url');
            redirect(url);
        }
        return false;
    });
</script>
